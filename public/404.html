<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vineyard Technologies</title>
    <script type="text/javascript">
        // Check if the current path is for an asset (images, css, js, etc.)
        var isAsset = /\.(webp|jpg|jpeg|png|gif|svg|css|js|ico|pdf|zip|txt|xml|json)$/i.test(window.location.pathname);
        
        if (isAsset) {
            // For assets, show 404 page
            document.write('<h1>File Not Found</h1><p>The requested file could not be found.</p>');
        } else {
            // For pages, redirect to homepage with current path
            var currentPath = window.location.pathname;
            var currentSearch = window.location.search;
            var currentHash = window.location.hash;
            
            // Redirect to homepage with the path encoded
            window.location.replace('/?redirect=' + encodeURIComponent(currentPath + currentSearch + currentHash));
        }
    </script>
</head>
<body>
    <noscript>
        <h1>Page Not Found</h1>
        <p>This page does not exist. <a href="/">Return to homepage</a></p>
    </noscript>
</body>
</html>
