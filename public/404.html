<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vineyard Technologies</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...)
        
        // Check if the current path is for an asset (images, css, js, etc.)
        var isAsset = /\.(webp|jpg|jpeg|png|gif|svg|css|js|ico|pdf|zip|txt|xml|json)$/i.test(window.location.pathname);
        
        if (isAsset) {
            // For assets, don't redirect - let the 404 stand
            document.write('<h1>File Not Found</h1><p>The requested file could not be found.</p>');
        } else {
            // For non-asset pages, redirect to homepage with the path as a parameter
            var pathSegmentsToKeep = 0;
            var l = window.location;
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
                '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        }
    </script>
</head>
<body>
    <noscript>
        <h1>Page Not Found</h1>
        <p>This page does not exist. <a href="/">Return to homepage</a></p>
    </noscript>
</body>
</html>
